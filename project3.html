<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Project | Admin Dashboard</title> <!-- CHANGE PROJECT NAME -->
  <h1>Admin Dashboard</h1>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <!-- Animation library -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(120deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      min-height: 100vh;
    }

    header {
      padding: 20px 40px;
    }

    header a {
      color: #00ffd5;
      text-decoration: none;
      font-weight: 500;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 60px 20px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      color: #00ffd5;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.8;
      margin-bottom: 30px;
      color: #e0e0e0;
    }

    .features {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }

    .box {
      background: rgba(255,255,255,0.1);
      padding: 25px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      transition: transform 0.4s;
    }

    .box:hover {
      transform: translateY(-10px) scale(1.03);
    }

    .buttons a {
      display: inline-block;
      margin-right: 15px;
      padding: 12px 28px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s;
    }

    .live {
      background: #00ffd5;
      color: #000;
    }

    .github {
      border: 2px solid #00ffd5;
      color: #00ffd5;
    }

    .buttons a:hover {
      opacity: 0.8;
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      opacity: 0.7;
    }
  </style>
</head>

<body>

<header>
  <a href="index.html">⬅ Back to Portfolio</a>
</header>

<div class="container">
  <h1 data-aos="fade-up">Project Title</h1> <!-- CHANGE PROJECT NAME -->

  <p data-aos="fade-up" data-aos-delay="200">
    This project is built using HTML, CSS and JavaScript.  
    It focuses on clean UI, smooth animations and responsive layout.
  </p>

  <div class="features">
    <div class="box" data-aos="zoom-in">Responsive Design</div>
    <div class="box" data-aos="zoom-in" data-aos-delay="100">Modern UI</div>
    <div class="box" data-aos="zoom-in" data-aos-delay="200">Animations</div>
    <div class="box" data-aos="zoom-in" data-aos-delay="300">Clean Code</div>
  </div>

  <div class="buttons" data-aos="fade-up" data-aos-delay="400">
    <a href="#" class="live">Live Demo</a>
    <a href="#" class="github">GitHub Code</a>
  </div>
</div>

<footer>
  © 2026 Your Portfolio
</footer>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
  AOS.init({
    duration: 1200,
    once: true
  });
</script>

</body>
</html>
